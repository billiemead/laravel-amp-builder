<widget-radio ng-value="vm.allMode" on-update="vm.updateMode(value)">
		<widget-option ng-value="true" text="All"/>
		<widget-option ng-value="false" text="individual"/>
	</widget-radio>
<div class="widget-style-margin-box" style="display:flex;margin-top:5px;">
	<widget-style-slider el-style="{{vm.style}}" ng-value="vm.value_all" on-update="vm.updateItems(value)" ng-show="vm.allMode" min=0 max=255/>

	<div ng-show="!vm.allMode" style="display:flex">
		<div class="">
			<widget-style-number el-style="border-radius" ng-value="vm.value['top-left']" on-update="vm.updateItem('top-left', value)"/>
			<div class="text-center">Top</div>
		</div>
		<div class="">
			<widget-style-number el-style="border-radius" ng-value="vm.value['top-right']" on-update="vm.updateItem('top-right', value)"/>
			<div class="text-center">Left</div>
		</div>
		<div class="">
			<widget-style-number el-style="border-radius" ng-value="vm.value['bottom-left']" on-update="vm.updateItem('bottom-left', value)"/>
			<div class="text-center">Bottom</div>
		</div>
		<div class="">
			<widget-style-number el-style="border-radius" ng-value="vm.value['bottom-right']" on-update="vm.updateItem('bottom-right', value)"/>
			<div class="text-center">Right</div>
		</div>
	</div>
</div>
