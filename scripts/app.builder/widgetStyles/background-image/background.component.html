<div class="form-group row mt-3">
	<div class="col-md-3">
		<widget-style-label el-style="background-color" selected-widget="vm.selectedWidget" children="{{vm.children}}">{{'color' | lang}}</widget-style-label>
	</div>
	<div class="col-md-9">
		<widget-style-color el-style="background-color" with-opacity="true" selected-widget="vm.selectedWidget" children="{{vm.children}}"/>
	</div>
</div>
<div class="form-group mt-3">
	<label class="col-form-label">{{'image' | lang}}</label>
	<md-button class="md-icon-button" ng-click="vm.addImage($event)">
		<i class="fa fa-plus"></i>
	</md-button>
</div>
	
<md-list>
	<md-list-item class="secondary-button-padding" ng-repeat="image in vm.images track by $index" ng-click="vm.editImage($index, $event)">
		<p>{{image | widgetStyleBG}}</p>
		<md-button ng-click="vm.removeImage($index, $event)" class="md-secondary md-icon-button"><i class="fa fa-trash"></i></md-button>
		<md-button ng-click="vm.moveUpImage($index, $event)" class="md-secondary md-icon-button"><i class="fa fa-arrow-up"></i></md-button>
		<md-button ng-click="vm.moveDownImage($index, $event)" class="md-secondary md-icon-button"><i class="fa fa-arrow-down"></i></md-button>
	</md-list-item>
</md-list>
